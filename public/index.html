<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <title>Poll</title>
    </head>
    <body>
        <div class="container">
            <h3>Favorite Startup?</h3>
            <!-- <br /> -->
            <p>Vote for your favorite startup!</p>
            <form id="vote-form">
                <p>
                    <input
                        type="radio"
                        name="startup"
                        id="cars24"
                        value="Cars24"
                        style="position: unset; opacity: 1"
                    />
                    <label for="cars24">Cars24</label>
                </p>
                <p>
                    <input
                        type="radio"
                        name="startup"
                        id="unacademy"
                        value="Unacademy"
                        style="position: unset; opacity: 1"
                    />
                    <label for="unacademy">Unacademy</label>
                </p>
                <p>
                    <input
                        type="radio"
                        name="startup"
                        id="zerodha"
                        value="Zerodha"
                        style="position: unset; opacity: 1"
                    />
                    <label for="zerodha">Zerodha</label>
                </p>
                <p>
                    <input
                        type="radio"
                        name="startup"
                        id="razorpay"
                        value="Razorpay"
                        style="position: unset; opacity: 1"
                    />
                    <label for="razorpay">Razorpay</label>
                </p>

                <input type="submit" value="Vote" class="btn" />
            </form>

            <br /><br />

            <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </div>

        <!-- jquery cdn -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- pusher cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.3/pusher.min.js"></script>

        <!-- canvasjs cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

        <!-- our js file -->
        <script src="main.js"></script>
    </body>
</html>
